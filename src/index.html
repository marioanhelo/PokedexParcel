<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Pokedex</title>
</head>

<body class="pokedex-background">
    <div class="row mt-4">
        <div class="col-12 mx-auto">
            <img src="https://pokedex.sleduardo.dev/img/logo.svg" class="d-block mx-auto logo">
        </div>
    </div>
    <div class="row">
        <div class="col-10 mx-auto">
            <div class="row">
                <div class="col-4">
                    <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search" id="search">
                </div>
            </div>
            <div class="loader mx-auto" id="loader"></div>
            <div class="row mt-4" id="pokedex">
            </div>
        </div>
    </div>
    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="pokemonName"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="dataPokemon">
                <div class="row">
                    <div class="col-3" id="pokemonImg">

                    </div>
                    <div class="col-4" id="Estadisticas">

                    </div>
                    <div class="col-4" id="Habilidades">

                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <script type="module" src="./assets/js/app.js"></script>
</body>

</html>
